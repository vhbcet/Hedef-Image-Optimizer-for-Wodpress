<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="772" height="250" viewBox="0 0 772 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bannerBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1d3557"></stop>
      <stop offset="45%" stop-color="#264b7b"></stop>
      <stop offset="100%" stop-color="#2a9d8f"></stop>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="bannerAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f4a261"></stop>
      <stop offset="100%" stop-color="#e76f51"></stop>
    </linearGradient>

    <!-- Soft glow circle blur -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="40"></feGaussianBlur>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="772" height="250" fill="url(#bannerBg)"></rect>

  <!-- Decorative glow in the background -->
  <circle cx="580" cy="40" r="120" fill="rgba(255,255,255,0.15)" filter="url(#softGlow)"></circle>
  <circle cx="140" cy="210" r="80" fill="rgba(255,255,255,0.10)" filter="url(#softGlow)"></circle>

  <!-- Subtle diagonal shapes -->
  <path d="M520 0 L772 0 L772 140 Z" fill="rgba(255,255,255,0.05)"></path>
  <path d="M0 180 L0 250 L260 250 Z" fill="rgba(0,0,0,0.15)"></path>

  <!-- Left side text -->
  <g transform="translate(48 60)">
    <text x="0" y="0" fill="rgba(255,255,255,0.85)" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="600">
      Hedef Image Optimizer
    </text>

    <text x="0" y="34" fill="rgba(255,255,255,0.75)" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16">
      WebP &amp; AVIF conversion for WordPress images.
    </text>

    <text x="0" y="70" fill="rgba(255,255,255,0.90)" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14">
      • Auto-convert on upload
    </text>
    <text x="0" y="92" fill="rgba(255,255,255,0.90)" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14">
      • Bulk optimization for existing images
    </text>
    <text x="0" y="114" fill="rgba(255,255,255,0.90)" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14">
      • Optional &lt;picture&gt; delivery
    </text>
  </g>

  <!-- Right side illustration: image card + badge -->
  <g transform="translate(460 55)">
    <!-- Card shadow -->
    <rect x="16" y="20" width="210" height="140" rx="20" fill="rgba(0,0,0,0.35)"></rect>
    <!-- Card -->
    <rect x="8" y="8" width="210" height="140" rx="20" fill="#f5f9ff"></rect>
    <!-- Card header strip -->
    <rect x="8" y="8" width="210" height="24" rx="20" fill="rgba(13, 71, 161, 0.08)"></rect>

    <!-- Sun -->
    <circle cx="64" cy="64" r="10" fill="#f4a261"></circle>

    <!-- Mountains -->
    <path d="M32 132 L74 84 L110 122 L128 104 L184 140 L32 140 Z" fill="url(#bannerAccent)"></path>

    <!-- Tiny text “JPG / PNG” -->
    <text x="18" y="28" fill="rgba(0,0,0,0.45)" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="10">
      JPG / PNG
    </text>

    <!-- Badge circle (WebP / AVIF) -->
    <g transform="translate(170 96)">
      <circle cx="28" cy="28" r="28" fill="url(#bannerAccent)"></circle>
      <text x="28" y="26" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="10" font-weight="600">
        WebP
      </text>
      <text x="28" y="40" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="10" font-weight="600">
        AVIF
      </text>
    </g>
  </g>

  <!-- Small label bottom-left -->
  <text x="48" y="220" fill="rgba(255,255,255,0.6)" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="11">
    Lightweight image optimization for modern formats.
  </text>
</svg>
