<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1d3557"></stop>
      <stop offset="50%" stop-color="#457b9d"></stop>
      <stop offset="100%" stop-color="#2a9d8f"></stop>
    </linearGradient>

    <linearGradient id="accentGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f4a261"></stop>
      <stop offset="100%" stop-color="#e76f51"></stop>
    </linearGradient>

    <linearGradient id="badgeGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06d6a0"></stop>
      <stop offset="100%" stop-color="#118ab2"></stop>
    </linearGradient>
  </defs>

  <!-- Outer rounded square -->
  <rect x="8" y="8" width="240" height="240" rx="56" fill="url(#bgGradient)"></rect>

  <!-- Subtle inner glow -->
  <rect x="22" y="22" width="212" height="212" rx="48" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="2"></rect>

  <!-- Image card (represents an image being optimized) -->
  <g>
    <rect x="52" y="68" width="140" height="120" rx="18" fill="#f5f9ff" stroke="rgba(0,0,0,0.06)" stroke-width="3"></rect>

    <!-- Sun -->
    <circle cx="96" cy="102" r="12" fill="#f4a261"></circle>

    <!-- Mountains -->
    <path d="M64 168 L96 124 L124 160 L140 144 L176 176 L64 176 Z" fill="url(#accentGradient)"></path>

    <!-- Top bar -->
    <rect x="52" y="68" width="140" height="20" rx="18" fill="rgba(13, 71, 161, 0.06)"></rect>
  </g>

  <!-- Optimization badge (WebP/AVIF) -->
  <g transform="translate(152 150)">
    <circle cx="32" cy="32" r="30" fill="url(#badgeGradient)"></circle>
    <path d="M18 33 L27 44 L46 22" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>
    <!-- Small speed lines -->
    <path d="M16 20 H26" stroke="rgba(255,255,255,0.9)" stroke-width="2" stroke-linecap="round"></path>
    <path d="M18 26 H30" stroke="rgba(255,255,255,0.7)" stroke-width="2" stroke-linecap="round"></path>
  </g>

  <!-- Text NG (subtle, not dominant) -->
  <text x="40" y="222" fill="rgba(255,255,255,0.75)" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="600">
    Hedef
  </text>
</svg>
